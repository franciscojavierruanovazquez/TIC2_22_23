<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table rules="groups" style="border: 2px solid black;margin-left: 100px;">
        <caption>Horario de Clase</caption>
        <thead>
            <tr>
                <th style="padding: 20px;"><span>Lunes</span></th>
                <th><span>Martes</span></th>
                <th><span>Miércoles</span></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2" style="text-align: center;"><span>1ª-2ª</span></td>
                <td rowspan="2"><span>3ª-6ª</span></td>
            </tr>
            <tr>
                <td><span>4ª</span></td>
                <td><span>5ª</span></td>
            </tr>
            <tr>
                <td><span>7ª</span></td>
                <td><span>8ª</span></td>
                <td><span>9ª</span></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td><span>10ª</span></td>
                <td><span>11ª</span></td>
                <td><span>12ª</span></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
